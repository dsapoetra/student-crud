<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Student</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Add New Student</h1>

    <!-- Form binding to student model attribute -->
    <form th:action="@{/students/new}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email">
        </div>

        <div class="mb-3">
            <label for="birthday" class="form-label">Birthday:</label>
            <input type="date" id="birthday" th:field="*{birthday}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="street" class="form-label">Street:</label>
            <input type="text" id="street" th:field="*{street}" class="form-control" placeholder="Enter street">
        </div>

        <div class="mb-3">
            <label for="number" class="form-label">Number:</label>
            <input type="text" id="number" th:field="*{number}" class="form-control" placeholder="Enter number">
        </div>

        <div class="mb-3">
            <label for="district" class="form-label">District:</label>
            <input type="text" id="district" th:field="*{district}" class="form-control" placeholder="Enter district">
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" th:field="*{city}" class="form-control" placeholder="Enter city">
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State:</label>
            <input type="text" id="state" th:field="*{state}" class="form-control" placeholder="Enter state">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

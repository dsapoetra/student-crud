<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Students Repository</h1>

    <!-- Display flash messages -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>

    <!-- Button to add new student -->
    <a th:href="@{/students/new}" class="btn btn-outline-success mb-3">
        <i class="fas fa-user-plus"></i> New Student
    </a>

    <!-- Students Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr class="text-center">
                <th>Name</th>
                <th>Email</th>
                <th>Birthday</th>
                <th>Street</th>
                <th>District</th>
                <th>City</th>
                <th>State</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over each student in the list -->
            <tr th:each="student : ${students}" class="text-center">
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.email}">Email</td>
                <td th:text="${student.birthday}">Birthday</td>
                <td th:text="${student.street}">Street</td>
                <td th:text="${student.district}">District</td>
                <td th:text="${student.city}">City</td>
                <td th:text="${student.state}">State</td>
                <td th:text="${student.createdAt}">Created At</td>
                <td>
                    <div class="btn-group">
                        <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a th:href="@{/students/{id}/delete(id=${student.id})}" class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- JavaScript Libraries -->
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
